buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath files('gradle/dropbox-pem-converter-plugin')
        classpath(dropboxJavaSdkLibs.android.gradle.plugin)
        classpath(dropboxJavaSdkLibs.kotlin.gradle.plugin)
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }

    plugins.withId("com.vanniktech.maven.publish") {
        mavenPublish {
            sonatypeHost = "S01"
        }
    }
}
